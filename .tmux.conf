set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
bind-key a send-prefix
set -s escape-time 0

bind-key -n F2 new-window
bind-key -n F3 previous-window
bind-key -n S-left previous-window
bind-key -n F4 next-window
bind-key -n S-right next-window
bind-key -n F5 source ~/.tmux.conf
bind-key -n F6 detach
bind-key -n F7 copy-mode
bind-key -n M-NPage copy-mode \; send-keys NPage
bind-key -n M-PPage copy-mode -u
bind-key -n F8 command-prompt -p "(rename-window)" "rename-window %%"
bind-key -n S-F2 split-window -v
bind-key -n C-F2 split-window -h
bind-key -n S-F3 select-pane -L
bind-key -n S-F4 select-pane -R
bind-key -n C-F6 kill-pane

set-option -g set-titles on
set-option -g set-titles-string '#(whoami)@#H - tmux [#S]'
set-option -g mouse-select-pane on

setw -g mode-mouse on

set-window-option -g window-status-attr bold
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g automatic-rename on
set-window-option -g aggressive-resize on

set -g base-index 1
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g default-command /bin/zsh
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left-length 256
set -g status-right-length 256
set -g status-left ' #[bg=magenta]#[fg=white]u#[default]#[default]buntu'
set -g status-right ' '
set -g message-bg magenta
set -g message-fg white
